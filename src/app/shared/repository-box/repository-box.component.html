<div class="repo-box container">
    <div class= "row-details">
        <div id="name" > Name: {{repo.name}}  </div>
    </div>
    <div class= "row-details" >
        <div class="each-detail" > Watches: {{repo.watchers_count}}  </div>
        <div class="each-detail" > Stars: {{repo.stargazers_count}}  </div>
        <div class="each-detail" > Forks: {{repo.forks}}  </div>
    </div>
    <a href="{{repo.html_url}}" target="_blank">Go to Readme</a>
</div>
